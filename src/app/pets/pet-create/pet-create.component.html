<mat-card>
    <form>

        <mat-form-field>
            <input matInput type="text" placeholder="Pet's name">
            <mat-error *ngIf="form.get('name').invalid">Please enter pet's name.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <select matNativeControl name="sex">
                <option value="0" selected disabled>Not selected</option>
                <option value="M">M</option>
                <option value="F">F</option>
            </select>
            <!-- <mat-error *ngIf="form.get('sex').invalid">Please enter pet's sex.</mat-error> -->
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" placeholder="Pet's age">
            <!-- <mat-error *ngIf="form.get('age').invalid">Please enter pet's age.</mat-error> -->
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="Pet's breed">
            <!-- <mat-error *ngIf="form.get('breed').invalid">Please enter pet's breed.</mat-error> -->
        </mat-form-field>

    </form>
</mat-card>

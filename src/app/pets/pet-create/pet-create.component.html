<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePet()" [formGroup]="petForm" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="text" placeholder="Pet's name" formControlName="name">
            <mat-error *ngIf="petForm.get('name').invalid">Please enter pet's name.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Pet's sex</mat-label>
            <mat-select matNativeControl name="sex" formControlName="sex">
                <mat-option value="M">M</mat-option>
                <mat-option value="F">F</mat-option>
            </mat-select>
            <mat-error *ngIf="petForm.get('sex').invalid">Please enter pet's sex.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" placeholder="Pet's age" formControlName="age">
            <mat-error *ngIf="petForm.get('age').invalid">Please enter pet's age.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Pet's type</mat-label>
            <mat-select matNativeControl name="breed" formControlName="breed">
                <mat-option value="dog">dog</mat-option>
                <mat-option value="cat">cat</mat-option>
                <mat-option value="horse">horse</mat-option>
                <mat-option value="bird">bird</mat-option>
                <mat-option value="turtle">turtle</mat-option>
                <mat-option value="other">other</mat-option>
            </mat-select>
            <mat-error *ngIf="petForm.get('breed').invalid">Please enter pet's type.</mat-error>
        </mat-form-field>


        <div class="image-preview" *ngIf="imagePreview!=='' && imagePreview && petForm.get('image').valid">
            <img [src]="imagePreview" alt="petForm.value.name">
        </div>
        <div>
            <button mat-raised-button type="button" color="primary" (click)="filePicker.click()">Pick image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <button mat-raised-button color="accent" type="submit">Save Pet</button>
    </form>
</mat-card>

<mat-card>

    <form (submit)="onSavePost()" [formGroup]="form">
        <mat-form-field>
            <input matInput type="text" formControlName="name" placeholder="Pet Name">
            <mat-error *ngIf="form.get('name').invalid">Please enter pet's name.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-select name="sex">
                <mat-option value="M">M</mat-option>
                <mat-option value="F">F</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('sex').invalid">Please enter pet's sex.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" formControlName="age" placeholder="Pet's Age">
            <mat-error *ngIf="form.get('age').invalid">Please enter pet's age.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" formControlName="breed" placeholder="Pet's breed">
            <mat-error *ngIf="form.get('breed').invalid">Please enter pet's breed.</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked()">
        </div>
        <div class="image-preview">
            <img [alt]="form.value.title">
        </div>

        <button mat-raised-button color="accent" type="submit">Save Pet</button>
    </form>
</mat-card>

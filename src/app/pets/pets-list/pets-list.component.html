<div class="pets-list">
    <mat-card class="example-card" *ngFor="let pet of pets">
        <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <img mat-card-avatar
                src="https://img.freepik.com/premium-vector/creative-canine-logo-design-vector-dog-head-illustration-icon-pet-shop_950157-1962.jpg?w=2000"
                alt="">
            <mat-card-title>{{pet.name}}</mat-card-title>
            <mat-card-subtitle>{{pet.age}} years old</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-actions>
            <button mat-button>DETAILS</button>
        </mat-card-actions>
    </mat-card>



</div>
